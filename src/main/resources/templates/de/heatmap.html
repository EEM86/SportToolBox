<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/bootstrap.min.css" rel="stylesheet"
          th:href="bootstrap.min.css" type="text/css">
    <title>Heatmap Generator</title>
</head>
<body>
<div th:insert="navbar :: navbar(heatmap)"></div>
<div class="container">
    <div class="row">
        <h1>Heatmap Generator</h1>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <form action="/heatmap/upload" enctype="multipart/form-data" method="POST">
                            <div class="custom-file">
                                <input class="custom-file-input" id="file" name="file" type="file"/>
                                <label class="custom-file-label" for="file">Wähle Datei</label>
                            </div>
                            <button class="btn btn-primary" type="submit">Füge Datei hinzu</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <form action="/heatmap/generate" method="POST">

                            <button class="btn btn-primary" type="submit">Erzeuge Heatmap</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card" th:if="${heatmap != null}">
                <div class="card-body">
                    <img alt="Heatmap" class="img-fluid" th:src="@{heatmap-file}">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
