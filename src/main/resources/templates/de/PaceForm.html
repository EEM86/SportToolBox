<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/bootstrap.min.css" rel="stylesheet"
          th:href="bootstrap.min.css" type="text/css">
    <title>Speed Calculator</title>
</head>
<body>
<div th:insert="navbar :: navbar(pace)"></div>
<div class="container">
    <div class="row">
        <h1>Pace Rechner</h1>
    </div>
    <form action="/pace/autodistance" method="post" th:object="${form}">
        <div th:insert="autofill-distance-buttons :: distance-buttons"></div>
    </form>
    <div class="row">
        <div class="col-sm">
            <div class="card">
                <div class="card-body">


                    <form method="post" th:object="${form}">
                        <div class="form-group">
                            <label>
                                Kilometer<input autocomplete="off" class="form-control" th:field="*{major}"
                                                type="text" value="30">
                            </label>
                            <select class="form-control w-auto" th:field="*{distanceMajorUnit}">
                                <option th:text="Kilometer" th:value="kilometer">Kilometer</option>
                                <option th:text="miles" th:value="miles">Meilen</option>
                                <option th:text="nautical" th:value="nautical">Seemeilens</option>
                            </select>
                        </div>
                        <div class="form-group"><label>
                            Meter<input autocomplete="off" class="form-control" th:field="*{minor}"
                                        type="text" value="0">
                        </label>
                            <select class="form-control w-auto" th:field="*{distanceMinorUnit}">
                                <option th:text="Meter" th:value="meter">Meter</option>
                                <option th:text="yards" th:value="yards">Yards</option>
                                <option th:text="fathoms" th:value="fathoms">Faden</option>
                            </select>
                        </div>
                        <div class="form-group"><label>
                            Stunde(n)<input autocomplete="off" class="form-control" th:field="*{hour}"
                                            type="text" value="1">
                        </label>
                        </div>
                        <div class="form-group"><label>
                            Minute(n)<input autocomplete="off" class="form-control" th:field="*{minute}"
                                            type="text" value="0">
                        </label>
                        </div>
                        <div class="form-group"><label>
                            Sekunde(n)<input autocomplete="off" class="form-control" th:field="*{second}"
                                             type="text" value="0">
                        </label>
                        </div>
                        <div class="form-group">
                            <label> Pace <input autocomplete="off" class="form-control" th:field="*{speed}" type="text"
                                                value="0"></label>
                            <select class="form-control w-auto" th:field="*{paceUnit}">
                                <option th:text="'Minuten pro Kilometer'" th:value="minutesPerKilometer">kmh</option>
                                <option th:text="'Minuten pro 100 Meter'" th:value="minutesPerHundredMeters">mph
                                </option>
                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit">Berechne</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-sm">
            <div class="card" th:if="${pace != null}">
                <div class="card-body">
                    <h5 class="card-title">Pace</h5>
                    <p class="card-text">
                        Die durchschnittliche ist <span th:text="${pace?.__${form.paceUnit}__.toString()}">30</span>
                        <span
                                th:text="${pace?.__${form.paceUnit}__.unit}">Minutes
                        per
                        Kilometer</span>, wenn man
                        <span th:text="${form.major}">30</span> <span
                            th:text="${form.distanceMajorUnit}">Kilometer</span> and
                        <span th:text="${form.minor}">0</span> <span th:text="${form.distanceMinorUnit}">Meter</span> in
                        <span th:text="${form.hour}">1</span> Stunde(n), <span th:text="${form.minute}">0</span>
                        Minute(n) und
                        <span th:text="${form.second}">0</span> Sekunde(n) zurück legt.
                    </p>
                </div>
            </div>
            <div class="card" th:if="${time != null}">
                <div class="card-body">
                    <h5 class="card-title">Zeit</h5>
                    <p class="card-text">
                        Um eine Strecke von <span th:text="${form.major}">30</span> <span
                            th:text="${form.distanceMajorUnit}">Kilometer</span> und <span
                            th:text="${form.minor}">0</span> <span th:text="${form.distanceMinorUnit}">Meter</span> mit
                        einer Pace von <span th:text="${form.pace}">2</span> <span
                            th:text="${form.paceUnit}">Minuten pro Kilometer</span>
                        zurück zu legen braucht es <span th:text="${time.toString()}">1 Stunde</span>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
