name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-18.04, ubuntu-20.04 ]
        java: [ 8, 11, 13 ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build with Gradle
        run: ./gradlew check
      - name: Upload to codecoverage
        uses: codecov/codecov-action@v1
        with:
          file: ./build/reports/jacoco/test/jacocoTestDebug.xml
          fail_ci_if_error: true
